<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://jackgkafaty.github.io/GitHub_ToolBox/">
    <title>Redirecting to GitHub ToolBox...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 300;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to GitHub ToolBox</h1>
        <div class="spinner"></div>
        <p>You're being automatically redirected to the GitHub ToolBox.</p>
        <p>If you are not redirected automatically, please <a href="https://jackgkafaty.github.io/GitHub_ToolBox/">click here</a>.</p>
    </div>
    
    <script>
        // Fallback JavaScript redirect in case meta refresh fails
        setTimeout(function() {
            window.location.href = 'https://jackgkafaty.github.io/GitHub_ToolBox/';
        }, 100);
    </script>
</body>
</html>
